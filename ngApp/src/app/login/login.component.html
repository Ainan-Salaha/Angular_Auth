<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email Id</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="email" class="form-control" required autocomplete="off">  
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control" required autocomplete="off">  
                    </div>
                    <button (click)="loginUser()" class="btn btn-success float-right">Login</button>
                    <a class="nav-link" routerLink="/register" routerLinkActive="active">
                       Don't have an account? Register
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
